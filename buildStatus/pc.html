<html>
<head> <!-- 1. Load platform support before any code that touches the DOM. -->

    <!-- 2. Load the component using an HTML Import -->

    <link rel="import" href="elements/context-prefix.html">

    <link rel="import" href="elements/project-status-compact.html">
    <link rel="import" href="elements/branch-name.html">

    <style>
        html, body {
            font-family: Verdana;
            font-size: 1.0em;
            color: white;

        table tr td {

        }

        table tr th {

        }

        h2 {
            margin: 5px;
        }

        .bs {
            margin: 5px;
        }

        .branchName {
            font-size: 0.5em;
        }
    </style>
</head>

<project-status-page>

    <!-- <project-status projectId="ijplatform_master_PyCharm"></project-status>
 -->
    <div layout horizontal>
        <div>
            <h2>PyCharm Trunk</h2>

            <div layout horizontal>
                <div style="margin: 5px;">
                    <build-type-status locator="buildType:bt824">Installers</build-type-status>

                <div style="margin: 5px;">
                    <build-type-status locator="buildType:bt664">Gant Tests</build-type-status>
                </div>
            </div>
            <div layout horizontal>
                <div style="margin: 5px;">
                    <build-type-status locator="buildType:PyCharmTrunk_EnvTestsLinux">Env Tests (Linux)
                    </build-type-status>

                <div style="margin: 5px;">
                    <build-type-status locator="buildType:bt1460">Env Tests (Win)</build-type-status>

                <div style="margin: 5px;">
                    <build-type-status locator="buildType:PyCharmTrunk_RemoteEnvTests">Env Tests (Remote)

            <h2>PyCharm 5</h2>

            <div layout horizontal>

                    <build-type-status locator="buildType:ijplatform_IjPlatform143_PyCharm_Installers">Installers

                </div>
                <div style="margin: 5px;">
                    <build-type-status locator="buildType:ijplatform_IjPlatform143_PyCharm_GantTests">Gant Tests

            <div layout horizontal>

                    </build-type-status>

                    <build-type-status locator="buildType:ijplatform_IjPlatform143_PyCharm_EnvTestsWin">Env Tests

                    </build-type-status>
                </div>
                <div style="margin: 5px;">
                    <build-type-status locator="buildType:ijplatform_IjPlatform143_PyCharm_RemoteEnvTests">Env
                        Tests (Remote)
                    </build-type-status>
                </div>
