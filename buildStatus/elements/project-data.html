<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<polymer-element name="project-data" attributes="projectId project">
    <template>
        <core-ajax
                id="ajax"
                url="/app/rest/projects/id:{{projectId}}"
                body='{}'
                method="get"
                handleAs="json"
                headers='{"Accept": "application/json"}'
                contentType="application/json"
                on-core-response="{{ handleResponse }}"
                on-core-error="{{ handleError }}"></core-ajax>
    </template>
    <script>
        Polymer('project-data', {
            domReady: function () {
                //this.goAjax();
            },
            goAjax: function () {
                this.$.ajax.go();
            },
            projectIdChanged: function (oldValue, newValue) {
                this.goAjax();
            },
            handleResponse: function (event, detail, source) {
                if (event.detail.response==undefined){
                    return;
                }
                this.project = event.detail.response;
                this.status = 'OK';
            },
            handleError: function (event, detail, source) {
                this.error = detail;
                this.status = 'ERROR';
            }
        });
    </script>
</polymer-element>
