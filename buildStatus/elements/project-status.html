<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="project-data.html">
<link rel="import" href="build-type-status.html">
<script src="../bower_components/uri.js/src/URI.min.js" type="text/javascript"></script>
<polymer-element name="project-status" attributes="project buildTypes projectName orientation">
    <template>
        <project-data project="{{project}}" projectName="{{projectName}}" buildTypes="{{buildTypes}}"></project-data>
        <h3>{{projectName}}</h3>
            <div vertical?="{{orientation=='v'}}"
                 horizontal?="{{orientation=='h'}}" layout wrap>
                <template repeat="{{bt in buildTypes}}">
                    <div style="padding: 5px;"><build-type-status locator="buildType:{{bt.id}}">{{bt.name}}</build-type-status></div>
                </template>
            </div>
    </template>
    <script>
        Polymer('project-status', {
            orientation: 'h',
            domReady: function(){
                var url = URI.parseQuery(new URI().query());
                if (url != undefined && url.project!=undefined) {
                    this.project = url.project;
                }
                if (url != undefined && url.orientation!=undefined) {
                    this.orientation = url.orientation;
                }
            }
        });
    </script>
</polymer-element>
