<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="one-build-status.html">
<link rel="import" href="rs-status.html">
<script src="../bower_components/uri.js/src/URI.min.js" type="text/javascript"></script>
<polymer-element name="project-template" attributes="projectId data build branch">
    <template>
        <div id="buildChainPresenter">
            <template if="{{projectId=='PhpStorm'}}">
                <div layout horizontal wrap>
                    <one-build-status buildTypeId="ijplatform_master_PhpStormTrunkNew_Compile">Compile</one-build-status>
                    <one-build-status buildTypeId="ijplatform_master_PhpStormTrunkNew_PhpTestsOnly">Tests</one-build-status>
                    <one-build-status buildTypeId="ijplatform_master_PhpStormTrunkNew_Installers">Installers</one-build-status>
                    <one-build-status buildTypeId="ijplatform_master_PhpStormTrunkNew_Master">Master</one-build-status>
                </div>
            </template>
            <template if="{{projectId=='ReSharper'}}">
                <rs-status branch="{{branch}}"></rs-status>
            </template>
            <template if="{{projectId!='ReSharper' && projectId!='PhpStorm'}}">
                <div horizontal layout>
                    <div style="width: 80%;"><one-build-status-by-project projectId="{{projectId}}"></one-build-status-by-project></div>
                    <div><one-build-status build="{{build}}">{{build.buildType.name}}</one-build-status></div>
                </div>
            </template>
        </div>
    </template>
    <script>
        Polymer('project-template', {
            domReady: function () {
                var url = new URI.parseQuery(new URI().query());
                if (url != undefined && url.project != undefined) {
                    this.projectId = url.project;
                }
            },
            dataChanged: function () {
                var els = this.$.buildChainPresenter.querySelectorAll('div /deep/ one-build-status');
                for (var i = 0; i < els.length; i++) {
                    for (var j = 0; j < this.data.length; j++) {
                        if (this.data[j].buildTypeId == els[i].buildTypeId) {
                            els[i].build = this.data[j];
                        }
                    }
                    if (this.build.buildTypeId == els[i].buildTypeId) {
                        els[i].build = this.build;
                    }
                }
                els = this.$.buildChainPresenter.querySelectorAll('div /deep/ one-build-status-by-project');
                for (var i = 0; i < els.length; i++) {
                    els[i].builds = this.data;
                }
            }
        });
    </script>
</polymer-element>
