<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<polymer-element name="build-data" attributes="locator data updated"  on-update="{{goAjax}}">
    <template>
        <core-ajax
                id="ajax"
                url="/app/rest/builds/?locator={{locator}},start:0,count:5&fields=$long,build:(id,number,status,state,webUrl,problemOccurrences,testOccurrences,snapshot-dependencies(build:(id,number,status,state,buildType,webUrl,problemOccurrences,testOccurrences)))"
                body='{}'
                method="get"
                handleAs="json"
                headers='{"Accept": "application/json"}'
                contentType="application/json"
                on-core-response="{{ handleResponse }}"
                on-core-error="{{ handleError }}"></core-ajax>

    </template>
    <script>
        Polymer('build-data', {
            domReady: function () {
            },
            goAjax: function () {
                this.$.ajax.go();
            },
            locatorChanged: function (oldValue, newValue) {
                this.goAjax();
            },
            handleResponse: function (event, detail, source) {
                if (event.detail.response == undefined || event.detail.response.build == undefined) {
                    this.data = [];
                    return;
                }
                this.data = [];
                for (var i = 0; i < 5; i++) {
                    this.data[i] = event.detail.response.build[i];
                }
                this.status = 'OK';
                this.job('build-status-update', function () {
                    this.fire('update');
                }, 60 * 1000);
                this.updated = new Date();
                this.fire("core-signal", {name: "status-updated", data: this.updated});
            },
            handleError: function (event, detail, source) {
                this.error = detail;
                this.status = 'ERROR';
            }

        });
    </script>
</polymer-element>
