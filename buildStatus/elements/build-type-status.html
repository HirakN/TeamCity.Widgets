<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="build-status.html">
<polymer-element name="build-type-status" extends="build-status">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <div horizontal layout on-click="{{goToBuild}}">
            <div flex><content></content> <!--<div style="font-size: 8px;">{{locator}}</div>-->
            </div>
            <div>
                <template if="{{lastBuild!=null && lastBuild.problemOccurrences!=null && lastBuild.problemOccurrences.newFailed!=null}}">
                    <div style="text-align: right;padding-left: 5px;">
                       <span style="font-size: 0.8em; color:{{color}}; background-color: white; border-radius: 10px;">&nbsp;{{lastBuild.problemOccurrences.newFailed}}&nbsp;</span>
                    </div>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer('build-type-status', {
            domReady: function(){
                this.parentNode.style.padding = "10px";
                this.parentNode.style.backgroundColor = "#959595";
            },
            colorChanged: function(oldValue, newValue){
                this.parentNode.style.backgroundColor = newValue;
                this.parentNode.style.cursor = "pointer";
            },
            tColorChanged: function(oldValue, newValue){
                this.parentNode.style.color = newValue;
            }
        });
    </script>
</polymer-element>
