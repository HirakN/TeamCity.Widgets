<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/core-signals/core-signals.html">
<link rel="import" href="context-prefix.html">
<polymer-element name="teamcity-builds" extends="teamcity-ajax" attributes="baseUrl builds baseUrlComplete" on-update="{{onUpdate}}">
    <template>
        <teamcity-ajax
                id="ajax"
                body='{}'
                method="get"
                handleAs="json"
                baseUrl="{{baseUrl}}"
                headers='{"Accept": "application/json"}'
                contentType="application/json"
                on-core-response="{{ handleResponse }}"
                on-core-error="{{ handleError }}"
                ></teamcity-ajax>

    </template>
    <script>
        Polymer('teamcity-builds', {
            baseUrlChanged: function (oldValue, newValue) {
                if (!this.baseUrlComplete){
                    return;
                }
                this.$.ajax.goAjax();
            },
            onUpdate: function () {
                this.$.ajax.goAjax();
            },
            handleResponse: function (event, detail, source) {
                if (event.detail.response == undefined) {
                    this.builds = [];
                    return;
                }
                this.builds = event.detail.response.build;
                this.scheduleUpdate(1*60*1000);
            },
            handleError: function (event, detail, source) {
                this.error = detail;
                this.status = 'ERROR';
                this.scheduleUpdate(5*60*1000);
            },
            scheduleUpdate: function (interval) {
                this.job('build-status-update', function () {
                    this.fire('update');
                }, interval);
            }
        });
    </script>
</polymer-element>
