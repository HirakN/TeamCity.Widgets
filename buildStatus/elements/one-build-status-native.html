<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/uri.js/src/URI.min.js" type="text/javascript"></script>
<script src="../bower_components/moment/min/moment.min.js" type="text/javascript"></script>
<link rel="import" href="../bower_components/core-signals/core-signals.html">
<link rel="import" href="one-build-status.html">
<link rel="import" href="project-tree-data.html">
<link rel="import" href="build-chain-summary.html">
<polymer-element name="one-build-status-native" attributes="projectId builds build timing showSummary">
    <template>
        <style>
            .summary {
                font-size: smaller;
                margin-top: 0.5em;
                width: 100px;
                white-space: normal;
            }
        </style>
        <div layout horizontal wrap>
            <div class="summary">
                <build-chain-summary timing="{{timing}}" format="rel"></build-chain-summary>
            </div>
            <div>
                <template repeat="{{b in builds}}">
                    <one-build-status build="{{b}}" buildTypeId="{{b.buildTypeId}}">{{b.buildType.name}}</one-build-status>
                </template>
            </div>
            <div>
                <one-build-status build="{{build}}" buildTypeId="{{build.buildTypeId}}">{{build.buildType.name}}</one-build-status>
            </div>
        </div>
    </template>
    <script>
        Polymer('one-build-status-native', {
            domReady: function () {

            },
            buildsChanged: function(){
                console.log(this.buildsChanged);
            }
        });
    </script>
</polymer-element>
