<link rel="import" href="teamcity-server.html">
<link rel="import" href="logging-behavior.html">
<link rel="import" href="url-reader-behavior.html">
<dom-module id="teamcity-server-list">
    <template>
        <template is="dom-repeat" items="{{servers}}">
            <div><teamcity-server server="{{item}}" server-index="{{index}}"></teamcity-server></div>
        </template>
    </template>
    <script>
        // element registration
        Polymer({
            is: "teamcity-server-list",
            properties: {
                servers: {
                    type: Array,
                    notify: true
                }
            },
            behaviors: [LoggingBehavior, UrlReaderBehavior],
            ready: function(){
                var urlParams = this.getAsArray('server');
                if (urlParams != undefined){
                    this.servers = urlParams;
                }
            }
        });
    </script>
</dom-module>
