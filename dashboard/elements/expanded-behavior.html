<script type="text/javascript">
    ExpandedBehavior = {
        properties: {
            isExpanded: {
                type: Boolean,
                value: false,
                notify: true,
                observer: '_expandedChanged'
            }
        },

        listeners: {
            //click: '_toggleExpanded'
        },

        created: function() {
            //console.log('Expanded for ', this, 'enabled!');
        },

        _toggleExpanded: function() {
            this.isExpanded = !this.isExpanded;
        },

        _expandedChanged: function(value) {
            this.toggleClass('expanded', value);
        },

        _dataChanged: function(){
            this.isExpanded = this.data.isExpanded != undefined ? this.data.isExpanded : false;
        }


    };
</script>
