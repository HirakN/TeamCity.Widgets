<link rel="import" href="teamcity-ajax.html">
<dom-module id="server-auth">
    <style>
        .state{
            font-size: larger;
        }
        .unknown{
            color: gray;
        }
        .auth{
            color: green;
        }
        .not-auth{
            color: red;
        }
        .info{
            padding-top: 10px;
            color: gray;
        }
    </style>
    <template>
        <span class$="state {{state}}">&#9679;</span>&nbsp;<span class="name">{{server}}</span>
        <template is="dom-if" if="{{notAuthorized}}">
            <div class="info">You are not authorized on this server. Please <a href="{{server}}/{{loginUrl}}" target="_blank">login.</a> </div>
        </template>
    </template>
    <script>
        // element registration
        Polymer({
            is: "server-auth",
            properties: {
                server: {
                    type: String
                },
                serverState: {
                    type: Object,
                    notify: true,
                    observer: '_serverStateChanged'
                },
                restUrl: {
                    type: String
                },
                loginUrl: {
                    type: String
                },
                state:{
                    type: String,
                    value: 'unknown',
                    notify: true
                },
                notAuthorized:{
                    type: Boolean,
                    computed: '_isNotAuthorized(state)'
                }

            },
            _isNotAuthorized: function(state){
                return state == 'not-auth';
            },
            ready: function(){
            },
            _serverStateChanged: function(value){
                this.state = value.name == 'OK' ? "auth" : "not-auth";
            }
        });
    </script>
</dom-module>
