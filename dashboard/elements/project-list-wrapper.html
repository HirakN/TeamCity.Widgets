<link rel="import" href="teamcity-ajax.html">
<link rel="import" href="server-auth.html">
<link rel="import" href="projects-list.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<dom-module id="project-list-wrapper">
    <style>
       #container{
           flex-direction: column;
       }

       .item, projects-list{
            flex: auto;
       }
    </style>
    <template>
        <iron-signals on-iron-signal-project-tree-loaded="dataLoaded"/>
        <div id="container">
            <div id="view" class="item">

            </div>
        </div>
    </template>
    <script>
        // element registration
        Polymer({
            is: "project-list-wrapper",
            properties: {
                server: {
                    type: String
                },
                restObjectName: {
                    type: String,
                    value: "project"
                },
                loginUrl: {
                    type: String,
                    value: "login.html"
                },
                restUrl: {
                    type: String,
                    value: "/app/rest/projects?fields=project%28id,name,parentProjectId,webUrl,buildTypes%28buildType%28id,name,webUrl%29%29%29"
                },
                data:{
                    type: Object,
                    notify: true
                },
                dataTree:{
                    type: Object,
                    notify: true
                }
            },
            _flatDataChanged: function(value){
                console.log(value);
            },
            dataLoaded: function(e){
                var pl = document.querySelector("projects-list");
                if (pl == undefined) {
                    pl = document.createElement("projects-list");
                    this.$.view.appendChild(pl);
                    pl.dataTree = e.detail;
                } else {
                    pl.addNewServer(e.detail);
                }

            }
        });
    </script>
</dom-module>
