<link rel="import" href="teamcity-request.html">
<link rel="import" href="projects-presenter.html">
<link rel="import" href="tree-view.html">
<link rel="import" href="flat-to-nested.html">
<link rel="import" href="server-auth.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<dom-module id="multi-server-view">
    <style>
        .container{
            background-color: #fff;
            border: 1px solid #c8c8c8;
            min-height: 350px;
            min-width: 400px;
            margin: 20px;
            padding: 20px 20px 20px 20px;
            display: inline-block;
            height: 100%;
        }
    </style>
    <template>
        <div class="horizontal layout wrap center-justified">
            <div style="align-self: flex-start;">
                <div class="container">
                    <template is="dom-repeat" items="{{servers}}" as="server">
                        <div>
                            <teamcity-request server="{{server}}" on-data-tree-changed="aggregateData"></teamcity-request>
                        </div>
                    </template>
                </div>
            </div>
            <div style="align-self: flex-start;">
                 <div class="container" id="dataContainer"></div>
            </div>
        </div>
    </template>
    <script>
        // element registration
        Polymer({
            is: "multi-server-view",
             properties: {
                servers: {
                    type: Array
                },
                allData:{
                    type: Array,
                    value: function() { return []; },
                    notify: true
                }
            },
            aggregateData: function(e){
                this.allData.push(e.detail.value[0]);
                var innerDiv = document.createElement("div");
                var treeView = document.createElement("projects-presenter");
                treeView.dataTree = e.detail.value;
                innerDiv.appendChild(treeView);
                this.$.dataContainer.appendChild(innerDiv);
            }
        });
    </script>
</dom-module>
