<link rel="import" href="expanded-behavior.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="tree-icon">
    <style>
        :host{
            display: inline-block;
            width: 10px;
            vertical-align: middle;
        }
        span{
            display: block;
            width: 10px;
            height: 10px;
            margin-right: 0.5em;
            background-color: transparent;
            background-image: url(icons/teamcity-sprite.png);
            background-repeat: no-repeat;
            background-position: -180px -20px;
            cursor: pointer;
        }
        .true{
            background-position: -180px 0;
        }

    </style>
    <template>
        <template is="dom-if" if="{{hasChildren}}" restamp="true">
            <span class$="{{data.isExpanded}}" on-click="_toggleExpanded"></span>
        </template>
    </template>
    <script>
        // element registration
        Polymer({
            is: "tree-icon",
            properties: {
                data:{
                    type: Object,
                    notify: true,
                    observer: "_dataChanged"
                },
                hasChildren:{
                    type: Boolean,
                    notify: true,
                    computed: 'computeHasChildren(data)'
                }
            },
            _dataChanged: function(data){
              // console.log('_dataChanged: tree-icon');
              // console.log(data.text);
              // console.log(data.isExpanded);
            },
            computeHasChildren: function(data){
                return data.children && data.children.length > 0;
            },
            _toggleExpanded: function() {
                this.data.isExpanded = !this.data.isExpanded;
                this.notifyPath("data.isExpanded", this.data.isExpanded);
                this.fire("expand", {state: this.data.isExpanded});
            }
        });
    </script>
</dom-module>
