<link rel="import" href="teamcity-server-urls.html">
<link rel="import" href="teamcity-ajax.html">
<link rel="import" href="server-auth.html">
<link rel="import" href="logging-behavior.html">
<link rel="import" href="converter-behavior.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<dom-module id="teamcity-server">
    <template>
        <teamcity-server-urls id="urls"></teamcity-server-urls>
        <teamcity-ajax id="ajaxProject" server="{{server}}" state="{{projectsState}}" data="{{projects}}"></teamcity-ajax>
        <teamcity-ajax id="ajaxOverview" server="{{server}}" state="{{overviewState}}" data="{{overview}}"></teamcity-ajax>
        <server-auth server-state="{{projectsState}}" server="{{server}}" login-url="{{ urls.login}}"></server-auth>
    </template>
    <script>
        // element registration
        Polymer({
            is: "teamcity-server",
            properties: {
                server: {
                    type: String,
                    notify: true
                },
                projectsState: {
                    type: Object,
                    notify: true
                },
                overviewState: {
                    type: Object,
                    notify: true
                },
                projects:{
                    type: Object,
                    notify: true,
                    observer: '_projectsLoaded'
                },
                overview:{
                    type: Object,
                    notify: true
                }
            },
            behaviors: [LoggingBehavior, ConverterBehavior],
            observers: ['dataLoaded(projects, overview)'],
            stateChanged: function(state){
                 console.log('stateChanged');
                 console.log(state);
            },
            getProjects: function(){

            },
            getUser: function(){

            },
            dataLoaded: function(projects, overview){

            },
            _projectsLoaded: function(projects){
                this.projectTree = this.flatToNested(projects["project"]);
                this.fire('iron-signal', {name: "project-tree-loaded", data: this.projectTree});
            },
            ready: function(){
                this.urls = this.$.urls;
                this.$.ajaxProject.restUrl = this.urls.projects;
                this.$.ajaxOverview.restUrl = this.urls.overview;
            }
        });
    </script>
</dom-module>
