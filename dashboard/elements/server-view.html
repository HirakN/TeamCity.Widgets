<link rel="import" href="teamcity-ajax.html">
<link rel="import" href="flat-to-nested.html">
<link rel="import" href="projects-presenter.html">
<link rel="import" href="server-auth.html">
<dom-module id="server-view">
    <style>
        #container{
            background-color: #fff;
            border: 1px solid #c8c8c8;
            min-height: 350px;
            min-width: 400px;
            margin: 20px;
            padding: 0 20px 20px 20px;
            display: inline-block;
            height: 100%;
        }
        #server{
            padding: 20px;
        }
        #auth{
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
    <template>
        <div id="container">
            <div id="auth"><teamcity-request server="{{server}}" data-tree="{{dataTree}}"></teamcity-request></div>
            <projects-presenter data-tree="{{dataTree}}"></projects-presenter>
        </div>
    </template>
    <script>
        // element registration
        Polymer({
            is: "server-view",
            properties: {
                server: {
                    type: String
                }
            }
        });
    </script>
</dom-module>
