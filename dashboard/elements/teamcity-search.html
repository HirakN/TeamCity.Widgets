<link rel="import" href="teamcity-search-input.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<dom-module id="teamcity-search">
    <style>
        :host{
        }
        input:focus{
            outline: none !important;
        }
        input[type=button]{
            background-color: #00b0ff;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius:10px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            border:none;
            line-height: 2em;
            padding: 3px;
            width: 100px;
        }
        #logo {
            /*background: url('icons/logo64x64.png') no-repeat;*/
            display: inline-block;
            background-size: 64px 64px;
            height: 64px;
            padding-left: 74px;
            border: 1px solid lightgray;
            background-color: lightgray;
        }
        #inputContainer{
            width: 40vw;
            padding: 0 20px 0 10px;
        }
    </style>
    <template>
        <div id="search" class="fullbleed layout horizontal center-center" style="padding-top: 50px;">
            <span id="logo"></span>
            <span id="inputContainer"><teamcity-search-input></teamcity-search-input></span>
            <input type="button" value="SEARCH" on-click="submitSearch"/>
        </div>
    </template>
    <script>
        // element registration
        Polymer({
            is: "teamcity-search",
            properties: {
                terms:{
                    type: String,
                    notify: true,
                    observer: '_termsChanged'
                }
            },
            submitSearch: function(){
                var self = this;
                this.debounce(
                  'fireTermsChange', function(){
                     self.fire('iron-signal', {name: "terms", data: this.terms});
                  },
                  250
                );

            }
        });
    </script>
</dom-module>
