<link rel="import" href="tree-node.html">
<link rel="import" href="logging-behavior.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html"/>
<dom-module id="teamcity-search-input">
    <style type="text/css">
        :host{
        }
        input:focus{
            outline: none !important;
        }
        input[is=iron-input]:focus{
            border:1px solid gray !important;
        }
        input[type=search]{
            width: 100%;
            margin-right: 10px;
            line-height: 2em;
            -webkit-appearance:textfield;
            box-sizing: content-box;
            border:1px solid lightgray;
            padding: 2px;
        }
        ::-webkit-input-placeholder {
            font-style: italic;
        }

        ::-moz-placeholder {  /* Firefox 19+ */
            font-style: italic;
        }

        :-ms-input-placeholder {
            font-style: italic;
        }
    </style>
    <template>
        <iron-a11y-keys id="a11y" target="[[target]]" keys="enter down"
                        on-keys-pressed="moveFocusOnResults"></iron-a11y-keys>
        <input type="search" id="input" tabindex="0"
                     placeholder="Filter projects and build configurations"
                     value="{{userInput::input}}"/>
    </template>
    <script>
        // element registration
        Polymer({
            is: "teamcity-search-input",
            properties: {
                userInput: {
                    type: String,
                    notify: true,
                    observer: '_userInputChanged'
                },
                target: {
                    type: Object,
                    value: function() {
                        return this.$.input;
                    }
                }
            },
            behaviors: [LoggingBehavior],
            moveFocusOnResults: function(e){
                this.debug('fired moveFocusOnResults');
                e.detail.keyboardEvent.preventDefault();
                this.fire('iron-signal', {name: "results", data: this.userInput});
            },
            _userInputChanged: function(){
                this.fire('iron-signal', {name: "terms", data: this.userInput});
            },
            ready: function(){
                var self = this;
                window.setTimeout(function(){
                    self.focus();
                },100);
            },
            focus: function(){
                this.$.input.focus();
            }

        });
    </script>
</dom-module>
