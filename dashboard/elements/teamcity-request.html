<link rel="import" href="teamcity-ajax.html">
<link rel="import" href="flat-to-nested.html">
<link rel="import" href="server-auth.html">
<link rel="import" href="../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<dom-module id="teamcity-request">
    <style>
        .container {
            background-color: #fff;
            border: 1px solid #c8c8c8;
            min-height: 350px;
            min-width: 400px;
            margin: 20px;
            padding: 20px 20px 20px 20px;
            display: inline-block;
            height: 100%;
        }
    </style>
    <template>
        <server-auth server="{{server}}" rest-url="{{restUrl}}" login-url="{{loginUrl}}"
                     server-state="{{state}}"></server-auth>
        <teamcity-ajax server="{{server}}" rest-url="{{restUrl}}" rest-object-name="{{restObjectName}}" data="{{data}}"
                       state="{{state}}"></teamcity-ajax>
        <flat-to-nested id="ftn" data="{{data}}" data-tree="{{dataTree}}"/>
    </template>
    <script>
        // element registration
        Polymer({
            is: "teamcity-request",
            properties: {
                server: {
                    type: String
                },
                restObjectName: {
                    type: String,
                    value: "project"
                },
                loginUrl: {
                    type: String,
                    value: "login.html"
                },
                restUrl: {
                    type: String,
                    value: "/app/rest/projects?fields=project%28id,name,parentProjectId,webUrl,buildTypes%28buildType%28id,name,webUrl%29%29%29"
                },
                data:{
                    type: Object,
                    notify: true
                },
                dataTree:{
                    type: Object,
                    notify: true
                }

            },
            ready: function(){
                var self = this;
                this.$.ftn.addEventListener('dataTreeChanged', function (e) {
                    self.fire('dataTreeChanged',{dataTree:this.dataTree});
                });
            }
        });
    </script>
</dom-module>
