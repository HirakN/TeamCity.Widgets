<link rel="import" href="expanded-behavior.html">
<link rel="import" href="tree-icon.html">
<link rel="import" href="../bower_components/iron-behaviors/iron-control-state.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html"/>
<dom-module id="tree-node">
    <style>
        .icon{
            display: inline-block;
            width: 10px;
            height: 10px;
            background-repeat: no-repeat;
            background-image: url(icons/teamcity-sprite.png);
            background-color: transparent;
        }

        .icon.bt{
            background-position: -100px 0;
        }

        .icon.project{
            background-position: -100px -20px;
        }

        .node {
            line-height: 1.6em;
            display: block;
            max-width: 340px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        a {
            margin-left: 0.25em;
            text-decoration: none;
            color: black;
            height: 100%;
            vertical-align: top;
        }

        a:hover{
            text-decoration: underline;
        }

        a:focus{
            outline: none !important;
        }

        .highlighted{
            background-color: yellow;
        }

        :host[focused] .node, .node:hover{
            background-color: rgba(255, 222, 0, 0.2);
            outline: none !important;
        }

        tree-icon {
            margin-left: 2px;
        }

    </style>
    <template>
        <iron-a11y-keys id="a11y" target="[[target]]" keys="left right down up"
                        on-keys-pressed="onExpandCollapsed"></iron-a11y-keys>
        <div class="node" id="node">
            <tree-icon data="{{currentNode}}"></tree-icon>
            <span class$="icon tc-sprite {{iconType}}"></span>
            <a id="anode" href$="{{currentNode.href}}" target="_top">{{currentNode.text}}</a>
        </div>
    </template>
    <script>
        // element registration
        Polymer({
            is: "tree-node",
            properties: {
                currentNode:{
                    type: Object,
                    notify: true,
                    observer: "_currentNodeChanged"
                },
                terms:{
                    type: String,
                    value: "",
                    notify: true
                },
                iconType:{
                    type: String,
                    notify: true
                },
                dataIndex:{
                    type: String,
                    reflectToAttribute: true
                }
            },
            behaviors: [Polymer.IronControlState],
            observers: ["_highlight(currentNode, terms)"],
            _currentNodeChanged: function(){
                this.$.node.style.padding = "0 0 0 " + (this.currentNode.level * 17) + "px";
                this.$.node.style.maxWidth = (370 - this.currentNode.level * 17) + "px";
                this.iconType = this.currentNode.isBuildType ? "bt" : "project";
            },
            _highlight: function(currentNode, terms){
                if (currentNode == undefined || currentNode.text == undefined){
                    return;
                }
                if (terms==undefined || terms == ''){
                    this.$.anode.innerHTML = currentNode.text;
                    return;
                }
                var query = new RegExp("(" + terms + ")", "gim");
                Polymer.dom(this.$.anode).innerHTML = currentNode.text.replace(query, "<span class='highlighted'>$1</span>");
            },
            focus: function(){
                this.focused = true;
                this.$.anode.focus();
            },
            _tabIndex: function(){
                return this.dataIndex;
            },
            onExpandCollapsed: function(e){
                var action = e.detail.combo;
                var icon = this.querySelector('tree-icon');
                var index = this.getAttribute("data-index");
                e.detail.keyboardEvent.preventDefault();
                if (action == 'right'){
                    if (icon.hasChildren){
                        icon.expand();
                    }
                } else if (action == 'left'){
                    if (icon.hasChildren) {
                        icon.collapse();
                    }
                } else if (action == 'up'){
                    index--;
                    var prev = document.querySelector("tree-node[data-index='"+index+"']");
                    if (prev == undefined){
                        prev = document.querySelector("teamcity-search-input");
                    }
                    prev.focus();
                } else if (action == 'down'){
                    index++;

                    var next = document.querySelector("tree-node[data-index='"+index+"']");
                    if (next!=undefined){
                        next.focus();
                    }
                }
            }
        });
    </script>
</dom-module>
