<link rel="import" href="expanded-behavior.html">
<link rel="import" href="tree-icon.html">
<dom-module id="tree-node">
    <style>
        .btIcon{
            background: transparent url('icons/build-configuration-neutral.png') no-repeat 0 0 ;
            width: 16px;
            height: 16px;
            line-height: 1.5em;
            display: inline-block;
        }
        .pIcon{
            background: transparent url('icons/project-neutral.png') no-repeat 0 0 ;
            width: 16px;
            height: 16px;
            line-height: 1.5em;
            display: inline-block;
        }
        .node {
            height: 1.5em;
            display: inline-block;
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        a {
            text-decoration: none;
            color: black;
            height: 100%;
            vertical-align: top;
        }
        a:hover{
            text-decoration: underline;
        }

    </style>
    <template>
        <div class="node">
            <tree-icon is-expanded="{{isExpanded}}" data="{{data}}"></tree-icon>
            <template is="dom-if" if="{{data.isBuildType}}">
                <span class="btIcon"></span>
            </template>
            <template is="dom-if" if="{{!data.isBuildType}}">
                <span class="pIcon"></span>
            </template>
            <a href="{{data.href}}">{{data.text}}</a>
        </div>
    </template>
    <script>
        // element registration
        Polymer({
            is: "tree-node",
            properties: {
                data:{
                    type: Object,
                    notify: true,
                    observer: "_dataChanged"
                }
            },
            behaviors: [ExpandedBehavior]
        });
    </script>
</dom-module>
