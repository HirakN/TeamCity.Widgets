<link rel="import" href="logging-behavior.html">
<link rel="import" href="tree-icon.html">
<link rel="import" href="../bower_components/iron-behaviors/iron-control-state.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html"/>
<dom-module id="tree-node">
    <style>
        .icon{
            display: inline-block;
            width: 10px;
            height: 10px;
            background-repeat: no-repeat;
            background-image: url(icons/teamcity-sprite.png);
            background-color: transparent;
            background-position: -200px -200px;
        }

        .icon.bt{
            background-position: -100px 0;
        }

        .icon.project{
            background-position: -100px -20px;
        }

        .node {
            line-height: 2em;
            display: block;
            max-width: 340px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            outline: none;
            margin-left: 10px;
            clear: both;
        }
        .node.server {
            padding-top: 10px !important;
            padding-bottom: 5px !important;
        }

        .node.server a{
            font-size: 90%;
            color: gray;
            margin-bottom: 10px;
        }

        .node.server tree-icon{
            float:right;
            margin-top: 10px;
        }

        .node.server .icon{
            display: none;
        }

        a {
            margin-left: 0.15em;
            text-decoration: none;
            color: black;
            height: 100%;
            vertical-align: top;
        }

        a:hover{
            text-decoration: underline;
        }

        a:focus{
            outline: none !important;
        }

        .highlighted{
            background-color: #fff889;
        }

        :host:hover{
            background-color: #f3f7fc;
            outline: none !important;
        }

        :host[focused] .highlighted{
            color: #1d66bf;
        }

        :host[focused]:hover{
            background-color: #1d66bf;
            outline: none !important;
        }

        :host[focused]{
            background-color: #1d66bf;
            outline: none !important;
        }

        :host[focused] a{
            color: white;
        }

        :host[focused] .node.server a{
            color: white;
        }

        :host[focused] .icon.bt{
            background-position: -80px 0;
        }

        :host[focused] .icon.project{
            background-position: -80px -20px;
        }

        /*:host[focused]{
            --right-arrow: -220px -20px; !*white*!
            --down-arrow: -200px 0;  !*white*!
        }*/

    </style>
    <template>
        <iron-a11y-keys id="a11y" target="[[target]]" keys="left right down up enter"
                        on-keys-pressed="onExpandCollapsed"></iron-a11y-keys>
        <div id="node" class$="node {{currentNode.nodeType}}">
            <tree-icon data="{{currentNode}}"></tree-icon>
            <span class$="icon tc-sprite {{iconType}}"></span>
            <a id="anode" href$="{{currentNode.href}}" target="_top">{{currentNode.text}}</a>
            <!--<span>{{currentNode.visible}}</span>
            <span>{{currentNode.rank}}</span>-->
        </div>
    </template>
    <script>
        // element registration
        Polymer({
            is: "tree-node",
            properties: {
                currentNode:{
                    type: Object,
                    notify: true,
                    observer: "_currentNodeChanged"
                },
                terms:{
                    type: String,
                    value: "",
                    notify: true
                },
                iconType:{
                    type: String,
                    notify: true
                },
                isServer:{
                    type: Boolean,
                    notify: true
                },
                dataIndex:{
                    type: String,
                    reflectToAttribute: true
                }
            },
            behaviors: [LoggingBehavior, Polymer.IronControlState],
            observers: ["_highlight(currentNode, terms)"],
            _currentNodeChanged: function(){
                this.iconType = this.currentNode.isBuildType ? "bt" : "project";
                this.isServer = this.currentNode.nodeType == 'server';
                var padding =  !this.isServer ? (this.currentNode.level-1) * 17 : 0;
                this.$.node.style.padding = "0 0 0 " + (padding) + "px";
                this.$.node.style.maxWidth = (370 - padding) + "px";
            },
            _changedControlState: function(){
                this.querySelector('tree-icon').inverted = !!this.focused;
            },
            _highlight: function(currentNode, terms){
                if (currentNode == undefined || currentNode.text == undefined){
                    return;
                }
                if (terms==undefined || terms == ''){
                    this.$.anode.innerHTML = currentNode.text;
                    return;
                }
                var query = new RegExp("(" + terms + ")", "gim");
                Polymer.dom(this.$.anode).innerHTML = currentNode.text.replace(query, "<span class='highlighted'>$1</span>");
            },
            _tabIndex: function(){
                return this.dataIndex;
            },
            onExpandCollapsed: function(e){
                var action = e.detail.combo;
                var icon = this.querySelector('tree-icon');
                var index = this.getAttribute("tabindex");
                e.detail.keyboardEvent.preventDefault();
                this.debug(action);
                if (action == 'right'){
                    if (icon.hasChildren){
                        icon.expand();
                    }
                } else if (action == 'left'){
                    if (icon.hasChildren) {
                        icon.collapse();
                    }
                } else if (action == 'up'){
                    index--;
                    var prev = document.querySelector("tree-node[tabindex='"+index+"']");
                    if (prev == undefined){
                        prev = document.querySelector("teamcity-search-input");
                    }
                    prev.focus();
                } else if (action == 'down'){
                    index++;

                    var next = document.querySelector("tree-node[tabindex='"+index+"']");
                    if (next!=undefined){
                        next.focus();
                    }
                } else if (action == 'enter'){
                    this.$.anode.click();
                }
            }
        });
    </script>
</dom-module>
