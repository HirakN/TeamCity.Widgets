<!DOCTYPE html>
<html>
<head> <!-- 1. Load platform support before any code that touches the DOM. -->
    <link href='http://fonts.googleapis.com/css?family=Roboto Condensed:400,700,900' rel='stylesheet' type='text/css'>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="elements/search-container.html">
    <style is="custom-style">
        html, body {
            padding: 0;
            margin: 0;
            font-family: 'Roboto Condensed';
        }

        .container {
            width: 425px;
            height: 80%;
            border: 1px solid blue;
            display: flex;
        }

        .search {
            display: inline-block;
            width: 100%;
            border-right: 1px solid gray;
        }

        teamcity-search-input{
            display: block;
            margin: 10px 50px 10px 10px;
        }

        .results{
            margin: 10px;
        }

        :root {
            --projects-list: {
                width: 400px;
                height: 500px;
                overflow-y: scroll;
                overflow-x: hidden;
                background-color: white;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="search">
        <teamcity-search-input></teamcity-search-input>
        <div class="results">
            <project-list-wrapper server="http://buildserver.labs.intellij.net"></project-list-wrapper>
        </div>
        <teamcity-server server="http://buildserver.labs.intellij.net"></teamcity-server>
    </div>
</div>
</body>
</html>
