            }

            if (!logger){
                return;
            }

            var el = this.tagName;
            var id = this.id != undefined && this.id.length > 0 ? this.id : undefined;

            if (this.id != undefined && this.id.length > 0){
                el += '(id: ' + this.id + ')';
            }

            var msg = '['+ this.levels[level] + '] ' + el + " -> " + message;

            window.console[this.levels[level]](msg);

            if (!(typeof message == 'string')){
                window.console[this.levels[level]](message);
            }

        },
        info: function(message){
            this._log(1,  message);
        },
        debug: function(message){
            this._log(0, message);
        },
        error: function(message){
            this._log(2, message);
        }

/*
`iron-a11y-keys` provides a cross-browser interface for processing 
keyboard commands. The interface adheres to [WAI-ARIA best 
practices](http://www.w3.org/TR/wai-aria-practices/#kbd_general_binding). 
It uses an expressive syntax to filter key presses.

## Basic usage

The sample code below is a portion of a custom element. The goal is to call
the `onEnter` method whenever the `paper-input` element is in focus and 
the `Enter` key is pressed.

    <iron-a11y-keys id="a11y" target="[[target]]" keys="enter"
                        on-keys-pressed="onEnter"></iron-a11y-keys>
    <paper-input id="input"
                 placeholder="Type something. Press enter. Check console."
                 value="{{userInput::input}}"></paper-input>

The custom element declares an `iron-a11y-keys` element that is bound to a 
property called `target`. The `target` property
needs to evaluate to the `paper-input` node. `iron-a11y-keys` registers 
an event handler for the target node using Polymer's [annotated event handler
syntax](https://www.polymer-project.org/1.0/docs/devguide/events.html#annotated-listeners). `{{userInput::input}}` sets the `userInput` property to the 
user's input on each keystroke. 

The last step is to link the two elements within the custom element's 
registration.

    ...
    properties: {
      userInput: {
        type: String,
        notify: true,
      },
      target: {
        type: Object,
        value: function() {
          return this.$.input;
        }
      },
    },
    onEnter: function() {
      console.log(this.userInput);
    }
    ...

## The `keys` attribute

The `keys` attribute expresses what combination of keys triggers the event.

The attribute accepts a space-separated, plus-sign-concatenated 
set of modifier keys and some common keyboard keys.

The common keys are: `a-z`, `0-9` (top row and number pad), `*` (shift 8 and 
number pad), `F1-F12`, `Page Up`, `Page Down`, `Left Arrow`, `Right Arrow`,
`Down Arrow`, `Up Arrow`, `Home`, `End`, `Escape`, `Space`, `Tab`, `Enter`.

The modifier keys are: `Shift`, `Control`, `Alt`.

All keys are expected to be lowercase and shortened. E.g.
`Left Arrow` is `left`, `Page Down` is `pagedown`, `Control` is `ctrl`, 
`F1` is `f1`, `Escape` is `esc`, etc.

### Grammar

Below is the [EBNF](http://en.wikipedia.org/wiki/Extended_Backus%E2%80%93Naur_Form) 
Grammar of the `keys` attribute.

    modifier = "shift" | "ctrl" | "alt";
    ascii = ? /[a-z0-9]/ ? ;
    fnkey = ? f1 through f12 ? ;
    arrow = "up" | "down" | "left" | "right" ;
    key = "tab" | "esc" | "space" | "*" | "pageup" | "pagedown" | 
          "home" | "end" | arrow | ascii | fnkey;
    keycombo = { modifier, "+" }, key ;
    keys = keycombo, { " ", keycombo } ;

### Example

Given the following value for `keys`: 

`ctrl+shift+f7 up pagedown esc space alt+m`

The event is fired if any of the following key combinations are fired: 
`Control` and `Shift` and `F7` keys, `Up Arrow` key, `Page Down` key, 
`Escape` key, `Space` key, `Alt` and `M` keys.

### WAI-ARIA Slider Example

The following is an example of the set of keys that fulfills WAI-ARIA's 
"slider" role [best
practices](http://www.w3.org/TR/wai-aria-practices/#slider):

    <iron-a11y-keys target="[[target]]" keys="left pagedown down" 
                    on-keys-pressed="decrement"></iron-a11y-keys>
    <iron-a11y-keys target=""[[target]] keys="right pageup up" 
                    on-keys-pressed="increment"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="home" 
                    on-keys-pressed="setMin"></iron-a11y-keys>
    <iron-a11y-keys target=""[[target]] keys="end" 
                    on-keys-pressed="setMax"></iron-a11y-keys>

The `target` properties must evaluate to a node. See the basic usage 
example above.

Each of the values for the `on-keys-pressed` attributes must evalute
to methods. The `increment` method should move the slider a set amount 
toward the maximum value. `decrement` should move the slider a set amount 
toward the minimum value. `setMin` should move the slider to the minimum 
value. `setMax` should move the slider to the maximum value.

@demo demo/index.html
*/

      Polymer.IronA11yKeysBehavior

    }

    ConverterBehavior = {
        _getServerName: function(href){
            var i1 = href.indexOf("//");
            var i2 = href.indexOf("/", i1+2);
            return href.substring(0, i2);
        },
        _sortChildren: function(node){
          if (node.children == undefined){
              return;
          }

          node.children.sort(this._sort);

          var self = this;
          node.children.forEach(function(child){
              self._sortChildren(child);
          });
        },
        _sort: function(nodeA,nodeB){
            var b = (nodeA.isBuildType? -1: 1) - (nodeB.isBuildType? -1: 1);

            if (b != 0) {
                return b;
            }

            var v = nodeB.visible - nodeA.visible;

            if (v != 0) {
                return v;
            }

            var r = nodeA.rank - nodeB.rank;

            if (r != 0){
                return r;
            }

            return nodeA.text.localeCompare(nodeB.text);
        },
        flatToNested: function (data, orderedData){

            var dataMap = data.reduce(function(map, node) {
                map[node.id] = node;
                return map;
            }, {});

            var orderedDataMap = [];
            var visibleBuildTypesMap = [];

            if (orderedData != undefined){
                orderedDataMap = orderedData.reduce(function(map, node, i) {
                    map[node.id] = node;
                    node.rank = i;
                    var bts = node.buildTypes != undefined ? node.buildTypes.buildType : undefined;

                    if (bts != undefined){
                       bts.forEach(function(bt,i){
                           visibleBuildTypesMap[bt.id] = bt;
                           bt.rank = i;
                       });
                    }

                    return map;
                }, {});

                var processParent = function(parentProjectId, rank){

                    var parent = dataMap[parentProjectId];

                    if (!parent){
                        return;
                    }

                    var stored = orderedDataMap[parent.id];

                    if (!stored){
                        orderedDataMap[parent.id] = parent;
                        orderedDataMap[parent.id].rank = rank;
                    } else {
                        stored.rank = Math.min(stored.rank, rank);
                    }

                    processParent(parent.parentProjectId, rank);
                };

                orderedData.forEach(function(node){
                    processParent(node.parentProjectId, node.rank);
                });

            }

            var dataTree = [];
            for (var i=0; i<data.length; i++){
                var node = data[i];
                // add to parent
                node.text = node.name;
                node.isExpanded = false;
                node.nodeType = 'project';
                node.isBuildType = false;
                var visible = orderedDataMap[node.id];
                if (visible){
                    node.visible = 1;
                    node.rank = visible.rank;
                } else {
                    node.visible = 0;
                    node.rank = Number.MAX_VALUE;
                }
                var bts = node.buildTypes!=undefined ? node.buildTypes.buildType : undefined;
                node.href = node.webUrl;
                if (node.id == '_Root'){
                    var serverName = node.webUrl.replace('/project.html?projectId=_Root','');
                    node.text = serverName;
                    node.name = serverName;
                    node.isExpanded = true;
                    node.nodeType = 'server';
                    node.authorized = 'auth';
                    node.fullPath = '';
                }
                var parent = dataMap[node.parentProjectId];
                if (parent) {
                    // create child array if it doesn't exist
                    var pp = (parent.children || (parent.children = []));
                    node.fullPath = parent.fullPath + ' ' + node.text;
                    pp.push(node);
                } else {
                    node.fullPath = node.text;
                    dataTree.push(node);
                }

                if (bts != undefined && bts.length>0){
                    var ppp = (node.children || (node.children = []));
                    for (var z=0; z<bts.length; z++) {
                        var bt = {
                            text: bts[z].name,
                            href: bts[z].webUrl,
                            isBuildType: true,
                            nodeType: 'buildType',
                            parentProjectId: node.id,
                            isExpanded: false,
                            rank: -1,
                            visible: 0,
                            fullPath: node.fullPath + " " + bts[z].name

                        };
                        var vbt = visibleBuildTypesMap[bts[z].id];
                        if (vbt != undefined){
                            bt.rank = vbt.rank;
                            bt.visible = 1;
                        }
                        ppp.push(bt);
                    }
                }
            }

            if (dataTree.length > 1){
                var href = this._getServerName(dataTree[0].webUrl);
                var root = {
                  name: href,
                  text: href,
                  webUrl: href,
                  nodeType: 'server',
                  rank: 0,
                  visible: 1,
                  children: dataTree,
                  isExpanded: true,
                  authorized: 'auth',
                  fullPath: ''

                };
                this._sortChildren(root);
                return [root];
            } else {
                this._sortChildren(dataTree);
            }
            return dataTree;
        },
        rootNodeOnly: function(serverAuthComponent){
            console.log(serverAuthComponent);
            var href = serverAuthComponent.server;
            var root = {
                name: href,
                text: href,
                webUrl: href,
                nodeType: 'server',
                rank: 0,
                visible: 1,
                children: [],
                isExpanded: true,
                authorized: 'non-auth',
                fullPath: '',
                loginUrl: serverAuthComponent.server + "/" + serverAuthComponent.loginUrl
            };
            return [root];
        },
        _makeServerRoot: function(){

        }
    };

            background-position: -200px -100px;
        }

        :host(.inverted) span.server.true{
            background-position: -200px -100px;
        }

        :host span.server{
            background-position: -220px -120px;

        :host(.inverted) span.server{
            background-position: -220px -120px;
        }

    </style>
    <template>
        <template is="dom-if" if="{{hasChildren}}" restamp="true">
            <span class$="{{expanded}} {{typeClass}}" on-click="_toggleExpanded" id="icon"></span>
        </template>
    </template>
    <script>
        // element registration
        Polymer({
            is: "tree-icon",
            properties: {
                data:{
                    type: Object,
                    notify: true,
                    observer: "_dataChanged"
                },
                hasChildren:{
                    type: Boolean,
                    notify: true,
                    computed: 'computeHasChildren(data)'
                },
                typeClass:{
                    type: String,
                    notify: true,
                    computed: 'computeTypeClass(data)'
                },
                inverted: {
                    type: Boolean,
                    value: false,
                    notify: true,
                    observer: '_invertedChanged'
                },
                expanded: {
                    type: Boolean,
                    notify: true
                }
            },
            behaviors: [Polymer.IronControlState],
            _dataChanged: function(data){
              // console.log('_dataChanged: tree-icon');
              // console.log(data.text);
              // console.log(data.isExpanded);
            },
            computeHasChildren: function(data){
                return data.children && data.children.length > 0;
            },
            computeTypeClass: function(data){
                return data.nodeType;
            },
            _toggleExpanded: function() {
                this._updateState(!this.data.isExpanded);
            },
            externalToggleExpanded: function() {
                if (!this.hasChildren){
                    return;
                }
                this._updateState(!this.data.isExpanded);
            },
            _updateState: function(isExpanded) {
                this.data.isExpanded = isExpanded;
                this.notifyPath("data.isExpanded", this.data.isExpanded);
                this.fire("expand", {state: this.data.isExpanded});
            },
            collapse: function(){
                if (this.data.isExpanded) {
                    this._updateState(false);
                }
            },
            expand: function(){
                if (!this.data.isExpanded) {
                    this._updateState(true);
                }
            },
            _invertedChanged: function(){
                if (this.inverted) {
                    this.classList.add('inverted');
                }else {
                    this.classList.remove('inverted');
                }
            }
        });
    </script>

    <script>
        // element registration
        Polymer({
            is: "tree-node",
            properties: {
                currentNode:{
                    type: Object,
                    notify: true,
                    observer: "_currentNodeChanged"
                },
                terms:{
                    type: String,
                    value: "",
                    notify: true
                },
                iconType:{
                    type: String,
                    notify: true
                },
                serverAuthType:{
                    type: String,
                    notify: true
                },
                loginRequired:{
                    type: Boolean,
                    notify: true
                },
                isServer:{
                    type: Boolean,
                    notify: true
                },
                dataIndex:{
                    type: String,
                    reflectToAttribute: true
                },
                expanded:{
                    type: Boolean,
                    reflectToAttribute: true,
                    notify: true
                }
            },
            behaviors: [LoggingBehavior, Polymer.IronControlState],
            observers: ["_highlight(currentNode.text, terms)"],
            _currentNodeChanged: function(newValue){
                this.iconType = newValue.isBuildType ? "bt" : "project";
                this.isServer = newValue.nodeType == 'server';
                this.serverAuthType = this.isServer ? newValue.authorized : '';
                this.loginRequired = newValue.loginUrl != undefined;
                this.archived = newValue.archived == true;
            },
            _changedControlState: function(){
                this.querySelector('tree-icon').inverted = !!this.focused;
            },
             _highlight: function(text, terms){
                 if (terms==undefined || terms == ''){
                     this.$.anode.innerHTML = text;
                     return;
                 }
                 var pattern = '(' + terms.replace(/\s/g,')|(') + ')';
                 var query = new RegExp(pattern, "igm");
                 Polymer.dom(this.$.anode).innerHTML = text.replace(query, "<span class='highlighted'>$&</span>");
            },
            _tabIndex: function(){
                return this.dataIndex;
            },
            onExpandCollapsed: function(e){
                var action = e.detail.combo;
                var icon = this.querySelector('tree-icon');
                var index = this.getAttribute("tabindex");
                e.detail.keyboardEvent.preventDefault();
                this.debug(action);
                if (action == 'right'){
                    if (icon.hasChildren){
                        icon.expand();
                    }
                } else if (action == 'left'){
                    if (icon.hasChildren) {
                        icon.collapse();
                    }
                } else if (action == 'up'){
                    index--;
                    var prev = document.querySelector("tree-node[tabindex='"+index+"']");
                    if (prev == undefined){
                        prev = document.querySelector("teamcity-search-input");
                    }
                    prev.focus();
                } else if (action == 'down'){
                    index++;

                    var next = document.querySelector("tree-node[tabindex='"+index+"']");
                    if (next!=undefined){
                        next.focus();
                    }
                } else if (action == 'enter'){
                    this.$.anode.click();
                }
            },
            _expand: function(e){
                if (e.path.indexOf(this.$.treeIcon)==-1){
                    this.$.treeIcon.externalToggleExpanded();
                };
            }
        });
    </script>

      var currentTopItem = this._physicalStart;
      var currentVirtualItem = this._virtualStart;
      var targetOffsetTop = 0;
      var hiddenContentSize = this._hiddenContentSize;

        currentVirtualItem++;
      }

      this._updateScrollerSize(true);

      // update the position of the items
      this._positionItems();

      // set the new scroll position
      this._resetScrollPosition(this._physicalTop + targetOffsetTop + 1);

      // increase the pool of physical items if needed
      this._increasePoolIfNeeded();

      // clear cached visible index
      this._firstVisibleIndexVal = null;
    },

    /**
     * Reset the physical average and the average count.
     */
    _resetAverage: function() {
      this._physicalAverage = 0;
      this._physicalAverageCount = 0;
    },

     * when the element is resized.
     */

          this._resetAverage();
          this.updateViewportBoundaries();
          this.scrollToIndex(this.firstVisibleIndex);
        }
      });
    },

    _getModelFromItem: function(item) {
      var key = this._collection.getKey(item);
      var pidx = this._physicalIndexForKey[key];

      if (pidx !== undefined) {
        return this._physicalItems[pidx]._templateInstance;
      }
      return null;
    },

    /**
     * Gets a valid item instance from its index or the object value.
     *
     * @param {(Object|number)} item The item object or its index
     */
    _getNormalizedItem: function(item) {
      if (typeof item === 'number') {
        item = this.items[item];
        if (!item) {
          throw new RangeError('<item> not found');
        }
      } else if (this._collection.getKey(item) === undefined) {
        throw new TypeError('<item> should be a valid item');
      }
      return item;
    },

    /**
     * Select the list item at the given index.

     * @method selectItem
     * @param {(Object|number)} item The item object or its index
     */
    selectItem: function(item) {
      item = this._getNormalizedItem(item);
      var model = this._getModelFromItem(item);

      if (!this.multiSelection && this.selectedItem) {
        this.deselectItem(this.selectedItem);
      }
      if (model) {
        model[this.selectedAs] = true;
      }
      this.$.selector.select(item);
    },

    /**
     * Deselects the given item list if it is already selected.
     *

     * @method deselect
     * @param {(Object|number)} item The item object or its index
     */
    deselectItem: function(item) {
      item = this._getNormalizedItem(item);
      var model = this._getModelFromItem(item);

      if (model) {
        model[this.selectedAs] = false;
      }
      this.$.selector.deselect(item);
    },

    /**
     * Select or deselect a given item depending on whether the item
     * has already been selected.
     *
     * @method toggleSelectionForItem
     * @param {(Object|number)} item The item object or its index
     */
    toggleSelectionForItem: function(item) {
      item = this._getNormalizedItem(item);
      if (/** @type {!ArraySelectorElement} */ (this.$.selector).isSelected(item)) {
        this.deselectItem(item);
      } else {
        this.selectItem(item);
      }
    },

    /**
     * Clears the current selection state of the list.
     *
     * @method clearSelection
     */
    clearSelection: function() {
      function unselect(item) {
        var model = this._getModelFromItem(item);
        if (model) {
          model[this.selectedAs] = false;
        }
      }

      if (Array.isArray(this.selectedItems)) {
        this.selectedItems.forEach(unselect, this);
      } else if (this.selectedItem) {
        unselect.call(this, this.selectedItem);
      }

      /** @type {!ArraySelectorElement} */ (this.$.selector).clearSelection();
    },

    /**
     * Add an event listener to `tap` if `selectionEnabled` is true,
     * it will remove the listener otherwise.
     */
    _selectionEnabledChanged: function(selectionEnabled) {
      if (selectionEnabled) {
        this.listen(this, 'tap', '_selectionHandler');
        this.listen(this, 'keypress', '_selectionHandler');
      } else {
        this.unlisten(this, 'tap', '_selectionHandler');
        this.unlisten(this, 'keypress', '_selectionHandler');
      }
    },

    /**
     * Select an item from an event object.
     */
    _selectionHandler: function(e) {
      if (e.type !== 'keypress' || e.keyCode === 13) {
        var model = this.modelForElement(e.target);
        if (model) {
          this.toggleSelectionForItem(model[this.as]);
        }
      }
    },

    _multiSelectionChanged: function(multiSelection) {
      this.clearSelection();
      this.$.selector.multi = multiSelection;
    },

    /**
     * Updates the size of an item.
     *
     * @method updateSizeForItem
     * @param {(Object|number)} item The item object or its index
     */
    updateSizeForItem: function(item) {
      item = this._getNormalizedItem(item);
      var key = this._collection.getKey(item);
      var pidx = this._physicalIndexForKey[key];

      if (pidx !== undefined) {
        this._updateMetrics([pidx]);
        this._positionItems();
      }
    }
  });

})();

<dom-module id="projects-list" assetpath="elements/">

    <template>
          <iron-signals on-iron-signal-terms="filterResult">
          <iron-signals on-iron-signal-results="moveFocusOnResults">
          <iron-list items="[[visibleItems]]" as="item" id="list" tabindex="-1">
                
                <template>
                     <tree-node current-node="{{item.node}}" terms="{{terms}}" expanded="{{item.node.isExpanded}}" on-expand="onExpand" data-index="[[index]]" tabindex$="[[index]]"></tree-node>
                </template>
          </iron-list>
    </iron-signals></iron-signals></template>
    <script>
        // element registration
        Polymer({
            is: "projects-list",
            properties: {
                dataTree:{
                    type: Array,
                    observer: "_dataChanged",
                    notify: true,
                    value: []
                },
                visibleItems:{
                    type: Array,
                    notify: true
                },
                terms: {
                    type: String,
                    value: "",
                    notify: true,
                    observer: "_termsChanged"
                },
                selectedItems: {
                    type: Object,
                    notify: true
                }
            },
            behaviors: [LoggingBehavior],
            _addVisibleItemFromServer: function(visibleItems, rootNode, terms){
                var self  = this;

                var filtered = self.filteredData(rootNode, terms);
                if (filtered == undefined) {
                    return;
                }

                self._visitDfs(filtered, 0, function (node) {
                    if (self.terms == "") {
                        if (node.node.level == 1 || node.node.level == 0) {
                            visibleItems.push(node);
                        }
                    } else {

                        visibleItems.push(node);
                    }
                });
            },
            _visibleItems: function(dataTree, terms){
                var d = [];
                this.index = 0;

                var self = this;

                if (dataTree == undefined){
                    return;
                }

                dataTree.forEach(function(server){
                    self._addVisibleItemFromServer(d, server, terms);
                });

                return d;
            },
            _dataChanged: function(){
                this.visibleItems = this._visibleItems(this.dataTree, this.terms);
            },
            _termsChanged: function(){
                this.visibleItems = this._visibleItems(this.dataTree, this.terms);
            },
            _visitDfs: function(node, level, func){
                var self = this;

                node.index = this.index;
                node.level = level;
                var listNode = {node:node, index: this.index};

                if (func) {
                    func(listNode);
                }

                this.index++;

                if (node.children==undefined) {
                    return;
                }
                node.children.forEach(function (child) {
                    self._visitDfs(child, level+1, func);
                });
            },
            filteredData: function(rootNode, terms){
                if (rootNode == undefined){
                    return undefined;
                }
                if (terms == ""){
                    return rootNode;
                }

                var pattern = '(' + terms.replace(/\s/g,')+?.*(') + ')+?.*';
                return this.filteredTreeData(JSON.parse(JSON.stringify(rootNode)),
                        new RegExp(pattern, 'i'));
            },
            filteredNode: function(node, re){
                var self = this;
                var hasRequiredText = re.test(node.fullPath); //node.name.indexOf(this.terms)>-1;
                var filteredChildren = [];
                if (node.children != undefined){
                    node.children.forEach(function(child){
                        var fc = self.filteredNode(child, re);
                        if (fc != undefined){
                            filteredChildren.push(fc);
                        }
                    });
                }

                node.children = filteredChildren;

                node.isExpanded = filteredChildren.length > 0;

                if (hasRequiredText || filteredChildren.length>0){
                    return node;
                }

                return undefined;
            },
            filteredTreeData: function(node, re){
                return this.filteredNode(node,re);
            },
            filterResult: function(e, detail, sender){
                this.terms = detail;
            },
            onExpand: function(e){
                var item = e.model.item;
                if (item == undefined){
                    return;
                }
                var expanded = item.node.isExpanded;
                var i = this.visibleItems.indexOf(item);
                var self = this;
                this.removeIndex = i++;

                if (expanded) {
                    item.node.children.forEach(function (c) {
                        var entry = {node: c, index: c.index};
                        c.isExpanded = false;
                        self.splice('visibleItems', i++, 0, entry);
                    });
                } else {
                    this.spliceChildren(item.node);
                }
            },
            collapseAll: function(){
                if (this.dataTree == undefined){
                    return;
                }
                var self = this;
                this.dataTree.forEach(function(dt){
                    if (dt.isExpanded){
                        self.debug('will collapse ' + dt);
                    }
                });
            },
            expandAll: function(){
                var self = this;
                this.dataTree.forEach(function(dt){
                    self.debug('will expand ' + dt);
                });
            },
            spliceChildren: function(node){
                this.removeIndex++;
                var self = this;
                node.isExpanded = false;
                node.children.forEach(function (c) {
                    if (c.isExpanded && !c.isBuildType){
                       self.spliceChildren(c);
                    }
                    self.splice('visibleItems', self.removeIndex, 1);
                });
                self.removeIndex--;
            },
            addNewServer: function(server, index){
                this.debug('add new server: ' + server[0].text + ' at position: ' + index);
                this.debug('this.dataTree.length=' + this.dataTree.length);

                server[0].serverIndex = index;

                if (this.dataTree[index]!=undefined && this.dataTree[index].serverIndex==index){
                    //replace old data with new data
                    this.dataTree[index] = server[0];
                    this.debug('server data replaced');
                    this.debug('this.dataTree.length=' + this.dataTree.length);

                } else {

                    var splicePosition = this.dataTree.length;

                    for (var i = 0; i < this.dataTree.length; i++) {
                        var serverIndex = this.dataTree[i].serverIndex;
                        this.debug('i=' + i);
                        this.debug('stored server index =' + serverIndex);
                        if (serverIndex > index) {
                            splicePosition = i;
                            break;
                        }
                    }
                    this.debug('insert in position ' + splicePosition);
                    this.dataTree.splice(splicePosition, 0, server[0]);
                    this.debug('new server added');
                    this.debug('this.dataTree.length=' + this.dataTree.length);
                }
                this._dataChanged();
            },
            moveFocusOnResults: function(e){
                this.debug('received moveFocusOnResults');
                document.querySelector('tree-node[tabindex="0"]').focus();
            }

        });
    </script>
