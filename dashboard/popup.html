<!DOCTYPE html>
<html>
<head> <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="elements/teamcity-search.html">
    <link rel="import" href="elements/project-list-wrapper.html">
    <link rel="import" href="elements/teamcity-server-list.html">
    <link rel="import" href="elements/teamcity-archived-option.html">
    <style is="custom-style">
        html, body{
            font-family: "Helvetica Neue",serif;
            font-size: 13px;
            padding: 0;
            margin: 0;
        }
        .container {
            width: 450px;
            height: 480px;
            padding: 10px 5px 3px 5px;
        }

        .footer{
            border-top: 1px solid  lightgray;
            padding: 5px 0;
            max-width: 500px;
        }

        .footer a{
            color: #1d66bf;
            text-decoration: none;
        }

        .footer a:hover{
            text-decoration: underline;
        }

        .footer #archived{
            padding-left: 10px;
        }

        .footer #actions{
            float: left;
            padding-left: 10px;
        }

        teamcity-search-input{
            display: block;
            margin-right: 5px;
        }

        :root {
            --projects-list: {
                width: 100%;
                height: 440px;
                overflow-y: scroll;
                overflow-x: hidden;
                background-color: white;
            };

            --node-max-width: 750px;

        }
        .results{
            padding-top: 3px;
            min-height: 450px;
        }

    </style>
</head>
<body is="dom-bind">
<div class="container">
        <teamcity-search-input></teamcity-search-input>
        <div class="results">
            <project-list-wrapper></project-list-wrapper>
        </div>
        <div style="display: none;"><teamcity-server-list servers='["http://buildserver.labs.intellij.net"]'></teamcity-server-list></div>
</div>
<div class="footer">
    <div id="archived"><teamcity-archived-option></teamcity-archived-option></div>
    <div id="actions"><!--<a href="javascript:expandAll();">Expand All</a>&nbsp;&nbsp;<a href="javascript:collapseAll();">Collapse All</a>--></div>
</div>
</body>
</html>
