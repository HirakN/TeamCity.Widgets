<!DOCTYPE html>
<html>
<head> <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="elements/teamcity-search.html">
    <link rel="import" href="elements/project-list-wrapper.html">
    <link rel="import" href="elements/teamcity-server-list.html">
    <style is="custom-style">
        html, body{
            font-family: "Helvetica Neue",serif;
            font-size: 13px;
        }
        .container {
            width: 840px;
            display: flex;
            height: 500px;
        }

        .search {
            display: inline-block;
            width: 50%;
            border-right: 1px solid gray;
        }

        .servers {
            display: inline-block;
            width: 50%;
            padding-left: 10px;
            padding-top: 10px;
        }

        .servers > div{
            margin-bottom: 15px;
        }

        teamcity-search-input{
            display: block;
            margin: 10px 50px 10px 0;
        }

        .results{
            margin: 0 10px 0 0;
        }

        :root {
            --projects-list: {
                width: 400px;
                height: 450px;
                overflow-y: scroll;
                overflow-x: hidden;
                background-color: white;
            };

        }

    </style>
</head>
<body is="dom-bind">
<div class="container">
    <div class="search">
        <teamcity-search-input></teamcity-search-input>
        <div class="results">
            <project-list-wrapper></project-list-wrapper>
        </div>
    </div>
    <div class="servers">
        <teamcity-server-list servers='["http://buildserver.labs.intellij.net"]'></teamcity-server-list>
    </div>
</div>
</body>
</html>
