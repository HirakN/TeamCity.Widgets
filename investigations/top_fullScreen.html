<!DOCTYPE html>
<html ng-app="investigationsApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TeamCity Investigations</title>
    <script src="public/angular.min.js"></script>
    <script src="public/d3.min.js"></script>
    <script src="public/angular-moment.min.js"></script>
    <script src="public/moment.min.js"></script>
    <script src="public/ngStorage.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/graph_factory.js"></script>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>
    <style>
        body, html {
            font-family: 'PT Sans Caption', sans-serif;
            background: #000;
            font-size: 14px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .canvas{
            background-color: #000;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #8f8f8f;
            shape-rendering: crispEdges;
        }

        #yAxis path {
            display: none;
        }

        #yAxis .tick text {
            stroke: none;
            fill: #fff;
            font-size: 28px;
        }

        #xAxis path {
            display: none;
        }

        #xAxis .tick {
            shape-rendering: crispEdges;
            fill: #8f8f8f;
            font-size: smaller;
        }

        #xAxis .tick text {
            stroke: none;
            shape-rendering: crispEdges;
            fill: #8f8f8f;
        }

        .numbers {
            stroke: none;
            fill: #fff;
            font-size: 28px;
        }

        .legendText {
            fill: #fff;
            stroke: none;
            font-size: 20px;
        }

        .lastName {
            font-weight: bold;
        }

        .title {
            fill: #fff;
            stroke: none;
            font-size: 32px;
        }

        .description {
            stroke: none;
            fill: #8f8f8f;
            font-size: 20px;
        }

        .legendBar {
            opacity: 0.65;
            fill: black;
        }

        .vl1, .vl2 {
            stroke: #8f8f8f;
            shape-rendering: crispEdges;
            fill: none;
        }

        .vl1 {
            stroke-opacity: 0.4;
        }

        .vl2 {
            stroke-opacity: 0.25;
        }

    </style>


</head>
<body ng-controller="LoaderCtrl">
<div ng-all-investigations style="background: #000;"></div>
</body>
</html>
